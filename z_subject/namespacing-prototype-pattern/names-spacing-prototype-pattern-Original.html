/** accounts view model **/

var CPT = {};
CPT.ViewModels = CPT.ViewModels || {};


CPT.ViewModels.Allocation = function(poolName, allocAmount, code)
{
	return {
		PoolName: poolName || '',
		AllocAmount: allocAmount || 0,
		Code: code || ''
	};
}


CPT.ViewModels.Investment = function () {
	var _allocations = new Array();
	return {
		InvAMt: 0,
		InvAmtControl: null,
		InvAmtAllocControl: null,
		Allocations: _allocations,

		// methods
		Add: function (alloc) {
			_allocations.push(alloc);
			return _allocations[_allocations.length - 1];
		},
		Get: function (i) {
			return _allocations[i];
		},
		Remove: function (i) {
			return _allocations.splice(i, 1);
		},
		Clear: function () {
			_allocations.length = 0;
		},
		Count: function (){
			return _allocations.length;
		}
	};
};



CPT.ViewModels.Clients = function () {
	var clientDictionary = {};
	return {
		Dictionary: clientDictionary,
		Add: function (clientName) {
			clientDictionary[clientName] = CPT.ViewModels.Investment();
			return clientDictionary[clientName];
		},
		Get: function (clientName) {
			return clientDictionary[clientName];
		},
		Remove: function (clientName) {
			delete clientDictionary[clientName];
		}
	};
};
