x = 'x in window';
function fn(x){  

	console.log( "(1) x: ", x );										// x in arg
	console.log( "(2) arguments[0]: ", arguments[0]);					// x in arg
	console.log( "(3) arguments[0] === x ?: ", arguments[0] === x);	 // true

console.log("- - - - - - - - - - - -");
	x = 'x in fn'; 	console.log( "(4) executing: x = 'x in fn';" );

	console.log( "(5) x: ", x );										// x in fn 
	console.log( "(6) arguments[0]: ", arguments[0]);					// x in fn
	console.log( "(7) arguments[0] === x ?: ", arguments[0] === x);	 // true 

console.log("- - - - - - - - - - - -");
	console.log( "(8) this: ", this);
	console.log( "(9) this.x: ", this.x);
	console.log( "(10) arguments[0] === this.x ?: ", arguments[0] === this.x);	 // false
}

console.log( 'window.x: ', window.x );
fn('x in arg');
console.log( 'window.x: ', window.x );
