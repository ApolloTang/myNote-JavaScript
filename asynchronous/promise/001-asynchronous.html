var log = function(content){
    $('<p/>').html(content).appendTo('body');
}

function doStep(i){
    setTimeout(function(){
        log("Step " + ++i + " finished.");
    }, Math.random()*1000);
}
    
$(function(){
console.log('start')
    var i;
    for(i = 0; i < 5; i++){
        doStep(i);
    }

    log("All steps done.");
});
