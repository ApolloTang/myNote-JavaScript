var myDeferred = Promise.pending();

function promiseGenerator(){
    return myDeferred.promise;
}

var promise = promiseGenerator();

promise
    .then(function(result){
        console.log(result);
        return 'hello2';
    })
    .then(function(result){
        console.log(result);
        return 'hello3';
    })
    .done(function(result){
        console.log(result);
    });

myDeferred.fulfill('hello1');

//</script>
