        <script>

            // original from:
            // http://www.intridea.com/blog/2011/2/8/fun-with-jquery-deferred

            function wait(timeout){
                var deferred = $.Deferred();
                setTimeout(deferred.resolve, timeout);
                return deferred.promise();
            }

            wait(500).done(function(){
                console.log('Timeout fired!');
            });

            /*
                Use the above to replace setTimeout function:

                    setTimeout(function(){
                        console.log('Timeout fired!');
                    }, 500);

                The promise returned by the wait function is a representation
                of the timeout that can be reused and passed around your code
                in ways that would be impossible if use the plain old setTimeout
                function.
            */
        </script>
