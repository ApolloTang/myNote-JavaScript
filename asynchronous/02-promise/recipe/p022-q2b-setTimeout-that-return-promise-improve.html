        <script>


            function one(p) {
                p.done( function(data){console.log(data);} );
            }

            // wait is a setTimeout utility that return a promise
            // which can use for other purpose
            function wait(callback, time){
                var deferred = $.Deferred();
                setTimeout( function(){
                    callback();
                    deferred.resolve('done');
                }, time );
                return deferred.promise();
            }

            callback = function(){console.log( 'doing somthing' )}
            var promise = wait(callback, 2000);
            one(promise);
