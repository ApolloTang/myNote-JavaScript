<script type="text/javascript">
//console.log('jQuery version ' + jQuery().jquery);
// - - - - - - - - - - - - - -


(
	function() { 
		//  argument.slice(1,2);  // argument is not an array, it doesn't have slice method 
		debugger;
		var var1 = Array.prototype.slice.call(arguments, 1,2);  // so we borrow slice method from Array
		debugger;	
	}(1,2,3,4)
);

( 
	function(){
		var mydate = new Date(2009, 9, 2);
		var isInstanceOfDate = mydate instanceof Date;  // true
		
		// add a Y() method to Window.Date.formats
		Date.formats = { Y: function (date) {                                     // fullyear2  fullyear3
								var this_is_Date = (this == Date);                // false      false
								var this_is_DateFormats = (this == Date.formats); // true       false
								var second_arg = arguments[1];					  // false      true
								var this_is_someObj=(second_arg == this);
								debugger;
								return date.getFullYear(); // call getFullYear method on Date 
							} 
						};

		debugger;
		var fullyear1 = mydate.getFullYear();
		var fullyear2 = Date.formats.Y(mydate);
		
		var someObj = {};
		var fullyear3 = Date.formats.Y.call(someObj, mydate, someObj);  // this is like:  someObj.Y(mydate);
		
		debugger;
	}()
);



// - - - - - - - - - - - - - -
</script>
