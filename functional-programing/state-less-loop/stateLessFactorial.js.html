<script>


var loop = function(n) {
    if ( n == 1 ) {
        return n;
    } else {
        return n * loop( n - 1 )
    }
}
var factorial_noSideEffect = loop(5);
console.log(factorial_noSideEffect) // 120

var n = 5;
var cached = 1;
for (var i=1; i < n+1;  i++  ) {
    cached = cached * i
}
var factorial_withSideEffect = cached;

console.log(factorial_withSideEffect) // 120

</script>
