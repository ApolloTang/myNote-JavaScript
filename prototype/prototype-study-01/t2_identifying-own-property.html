<script type="text/javascript">
console.log('jq directory: file:///E:/sys/js/; jQuery version ' + jQuery().jquery);
// - - - - - - - - - - - - - -


function A() {} 
A.prototype.x = "I am on prototype";  // add property to prototype
var a1 = new A();

a1.x = "I am on instance"; 	// add property to instance
console.log("a1.hasOwnProperty('x'): ", a1.hasOwnProperty('x'));    // true
console.log("a1.x: ", a1.x); 						//I am on instance
console.log("a1.__proto__.hasOwnProperty('x'): ", a1.__proto__.hasOwnProperty('x'));  //true
console.log("a1.__proto__.x: ", a1.__proto__.x); 					//I am on prototype 

log('- - - - - - - - - - - - - - - - - - - - - - - - - - - - -');

delete a1.x;
console.log("a1.hasOwnProperty('x'): ", a1.hasOwnProperty('x'));    // false
console.log("a1.x: ", a1.x);						// I am on prototype 
console.log("a1.__proto__.hasOwnProperty('x'): ", a1.__proto__.hasOwnProperty('x'));  // true
console.log("a1.__proto__.x: ", a1.__proto__.x);					// I am on prototype 


log('- - - hasOwnProperty DOESNOT work on this.a - - - - -');

function Super(){ this.a ='a'; }
	console.log("Super.hasOwnProperty('a'): ", Super.hasOwnProperty('a'), ' <-- hasOwnProperty DOESNOT work on this.a');
	console.log("Super.a: ", Super.a, ' <-- say undefined, but this.a on Super is defined' );
	
	var sup1 = new Super();
	console.log("sup1.hasOwnProperty('a'): ", sup1.hasOwnProperty('a'), ' <-- hasOwnProperty DOESNOT work on instances');
	console.log("sup1.a: ", sup1.a);


// Object.getPrototypeOf() returns the prototype object on an instance
// it is new in ECMAScript5, and is supported in IE9+






// - - - - - - - - - - - - - -
</script>
