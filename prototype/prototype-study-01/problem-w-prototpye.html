function B(_x) {
	this.x = _x 		// constructor's property
}
B.prototype.y = "y"; 	// prototypal property			
B.prototype.g = function() { 
	console.log( 'this.y: ', this.y, ' <-- instances *CANNOT* have its own unique prototypal property'  );
	console.log( 'this.x: ', this.x, " <-- instances *CAN* have its own unique constructor's property" );
	console.log( 'this: ', this);
};

var b1 = new B("b1.x"); 
var b2 = new B("b2.x");
b1.g();
b2.g();

// ** the above is called the Constructor/Prototype Pattern **


log('- - - - - - - - - - - - - - - - - - - - - - - - - - - - -');
