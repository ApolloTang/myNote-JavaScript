var PubSub = {};

(function(p) {
    var topics = {};
    var publish = function(topic, data) { return true;};
    p.publish = function(topic, data) { return publish(topic, data, false);  };
    p.subscribe = function(topic, func) { return 1; };
    p.unsubscribe = function(token) { return false; };
}(PubSub));


var testSubscriber = function(topics, data) {
    console.log(topics + ": " + data);
};


var testSubscription = PubSub.subscribe('example1', testSubscriber);


PubSub.publish('example1', 'hello scriptjunkie!');
