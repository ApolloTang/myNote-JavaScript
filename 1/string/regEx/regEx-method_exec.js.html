<script>

var matches;
matches= /This (is (a sentence))/.exec('match nothing');
console.log( matches);                           // null  <-- no match


                                       //01234567890123
matches = /This (is (a sentence))/.exec('Cat and Dog. This is a sentence. ');
console.log( matches);
// [
//   "This is a sentence",                       // matches[0] -> entire match
//   "is a sentence",                            // matches[1] -> 1st capture
//   "a sentence",                               // matches[2] -> 2nd capture
//   index: 13,                                  // match start at 14th char
//   input: "Cat and Dog. This is a sentence. "  // the original string
// ]


// Effect of g flag
// ================

         //v   v
         //    v   v
         //        v   v
         //            v   v
         //0123456789012345
var str = 'cat cat cat cat ';
var rgx = /cat\s/g;
var m;
m = rgx.exec(str);
console.log(m, rgx.lastIndex); // ["cat ", index: 0, input: "cat cat cat cat "] 4

m = rgx.exec(str);
console.log(m, rgx.lastIndex); // ["cat ", index: 4, input: "cat cat cat cat "] 8

m = rgx.exec(str);
console.log(m, rgx.lastIndex); // ["cat ", index: 8, input: "cat cat cat cat "] 12

m = rgx.exec(str);
console.log(m, rgx.lastIndex); // ["cat ", index: 12, input: "cat cat cat cat "] 16
console.log('- - - - - - - - - -');

// no g flag
//-----------
var str = 'cat cat cat cat ';
var rgx = /cat\s/;
var m;
m = rgx.exec(str);
console.log(m, rgx.lastIndex); // ["cat ", index: 0, input: "cat cat cat cat "] 0

m = rgx.exec(str);
console.log(m, rgx.lastIndex); // ["cat ", index: 0, input: "cat cat cat cat "] 0


</script>
