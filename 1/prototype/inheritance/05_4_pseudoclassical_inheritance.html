function P(_x){  // parent
	console.log("- - - - - - - - - - - - [*1*] P(_x) being called" );
	this.x = _x;
	console.log( "	in P(_x), executing 'this.x = _x' <-- property for parent"  ); 
	console.log( "	in P(_x), this.x: ", this.x );
	console.log( "	in P(_x), 'this': ", this);
}
P.prototype.get_x = function() { 
	console.log( "	in P.prototype.get_x, 'this': ", this); 
	console.log( "	in P.prototype.get_x, this.x: ", this.x ); 
	};   // share parent's method
 

	// console.log("- - - - - - - - - - - - [2] p = new P(['a']);" );
	// p = new P(['a']);
	// console.log("- - - - - - - - - - - - [2b] p.get_x();" );
	// p.get_x();
	// console.log("- - - - - - - - - - - - [2c] p.x.push('context is p'); p.get_x();" );
	// p.x.push('context is p');
	// p.get_x();




function C(_x, _y) {  // child	
	console.log("- - - - - - - - - - - - [*3*] C(_x, _y) being called " );
	this.y = _y ; 
	console.log("	in C(_x, _y), executing 'this.y = _y' <-- property for child"  ); 
	console.log( "	in C(_x, _y), this.y: ", this.y );
	console.log( "	in C(_x, _y), 'this': ", this);
  
	P.call(this, _x );	 // inherit from parent, [assigning in a property for parent]
}

				//console.log("- - - - - - - - - - - - [4] temp = new P(); " );
				//temp = new P();
				//temp.get_x();  // undefined
				// temp.x.push('context is temp');  //Error: Uncaught TypeError: Cannot call method 'push' of undefined 
				//console.log(temp);

				// console.log("- - - - - - - - - - - - [5a] C.prototype = temp; " );
				//C.prototype = temp;

console.log("- - - - - - - - - - - - [5b] C.prototype = new P(); //overide prototype to inherit parent's methods" );
C.prototype = new P();
C.prototype.get_y = function() { 
	console.log( "	in C.prototype, 'this': ", this); 
	console.log( "	in C.prototype, this.y: ", this.y ); 
};   // share child's method

console.log("- - - - - - - - - - - - [6] c1 = new C(['b'],['c']);" );
c1 = new C(['b'],['c']);

console.log("- - - - - - - - - - - - [6b] c1 = new C(['b'],['c']);" );
c1.x.push('c1.x.push');
console.log("	c1: ", c1 );


console.log("- - - - - - - - - - - - [7] c2 = new C(['d'],['e']);" );
c2 = new C(['d'],['e']);
console.log("- - - - - - - - - - - - [7b] calling method c2.get_x(); c2.get_y();" );
c2.get_x();
c2.get_y();
console.log("- - - - - - - - - - - - [7c] c2.y.push('c2.y.push');" );
	c2.y.push('c2.y.push');
	console.log("	c2: ", c2 );
