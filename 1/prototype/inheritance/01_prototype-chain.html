<script type="text/javascript">
console.log('jq directory: file:///E:/sys/js/; jQuery version ' + jQuery().jquery);

console.log('- -  This - - - - - - - - - - - - - - - - - - - - -  - - - - -  ' );

	function SuperType(){ this.property = "super type prop"; 	}
	SuperType.prototype.getSuperValue = function(){ return this.property; };
	
	function SubType(){ this.subproperty ="sub type prop"; 	}
		old_SubType_prototype = SubType.prototype;  // store this ref in a variable b/c we are going to override it 

	//inherit from SuperType by over writing the prototype of SubType
	SubType.prototype = new SuperType();
	
		console.log('SubType.prototype == SuperType.prototype: ', (SubType.prototype == SuperType.prototype) );  // false
				// false b/c SubType.prototype is its own another object instance 
	
	SubType.prototype.getSubValue = function (){ return this.subproperty; };   // add method on subType (superType can't see this)
	
		console.log('SubType.prototype: ', SubType.prototype, '!! this is the new Subtype.prototype, it has no ref to constructor !!' );
		console.log('old_SubType_prototype', old_SubType_prototype, '!! this is the old Subtype.prototype, it has a ref to constructor !!');


	var subType = new SubType();
	console.log('instance of SubType: ', subType);

	var superType = new SuperType();
	console.log('instance of SuperType: ', superType);

	console.log('subType.getSuperValue: ', subType.getSuperValue()); // super type prop
	console.log('subType.getSubValue: ', subType.getSubValue()); // sub type prop
	console.log('superType.getSuperValue: ', superType.getSuperValue()); // super type prop
	//console.log('superType.getSubValue: ', superType.getSubValue()); // error <-- superType has no access to property on subType


	



console.log('- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - ' );

</script>
