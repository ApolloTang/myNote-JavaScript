<body>




<!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script-->
<script>window.jQuery || document.write('<script src="file:///E:/sys/lib/js/jquery-1.7.1.min.js"><\/script>')</script>
<script src="file:///E:/sys/lib/js/underscore-1.3.3.js"></script>
<script src="file:///E:/sys/lib/js/backbone-0.9.2.js"></script>
<script src="file:///E:/sys/lib/js/safe-console.js"></script>
<script type="text/javascript">
console.log('jq directory: file:///E:/sys/js/; jQuery version ' + jQuery().jquery);
// - - - - - - - - - - - - - -



console.log('- - - - - - - - - - - - - - -' );
	
function Parent(){ this.a = ['a']; }
function Child(){}


		console.log('	Parent.prototype: ', Parent.prototype );
		console.log('	Child.prototype: ', Child.prototype );

//inherit from SuperType
Child.prototype = new Parent();  console.log("Child.prototype = new Parent(); //inherit from SuperType"); 

		console.log('	Child.prototype: ', Child.prototype );


var c1 = new Child();  console.log("c1 = new Child(); // create an instance of Child type"); 

	console.log('	c1.a: ', c1.a, ' <-- this prop is on Child.prototype ref to an Array Obj' ); //["a"] 
	console.log("	c1.hasOwnProperty('a'): ", c1.hasOwnProperty('a') );  // false
	console.log("	Child.prototype.hasOwnProperty('a'): ", Child.prototype.hasOwnProperty('a'));  //true
	console.log("	Child.prototype.a: ", Child.prototype.a);  // ['a']


c1.a.push('c');    console.log("c1.a.push('c'); // attemp to alter property on instance of Child type'"); 

	console.log('	c1.a: ', c1.a, ' <-- this prop is on Child.prototype ref to an Array Obj ' );  //["a", "c"]
	console.log("	c1.hasOwnProperty('a'): ", c1.hasOwnProperty('a') );  // false
	console.log("	Child.prototype.hasOwnProperty('a'): ", Child.prototype.hasOwnProperty('a'));  //true
	console.log("	Child.prototype.a: ", Child.prototype.a);  // ['a', 'c']

var c2 = new Child(); console.log("c2 = new Child(); // create another instance of Child type"); 

	console.log('	c2.a: ', c2.a, ' <-- this prop is on Child.prototype ref to the SAME Array Obj' ); //["a"] 
	console.log("	c2.hasOwnProperty('a'): ", c2.hasOwnProperty('a') );  // false
	console.log("	Child.prototype.hasOwnProperty('a'): ", Child.prototype.hasOwnProperty('a'));  //true
	console.log("	Child.prototype.a: ", Child.prototype.a);  // ['a', 'c']
	console.log("	c2.a == c1.a: ", c2.a == c1.a ); // true

var p1 = new Parent();  console.log("p1 = new Parent(); // create an instance of Parent type"); 
	console.log("	p1.hasOwnProperty('a'): ", p1.hasOwnProperty('a'));
	console.log("	p1.a: ", p1.a);
console.log('- - - - - - - - - - - - - - - - - ' );


// - - - - - - - - - - - - - -
</script>	
</body>
