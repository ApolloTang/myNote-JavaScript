<script src="file:///E:/sy/lib/js/underscore-1.3.3.js"></script>

<script type="text/javascript">
console.log('jq directory: file:///E:/sy/js/; jQuery version ' + jQuery().jquery);
// - - - - - - - - - - - - - -



function P(_x){  // parent
	this.x = _x;
}
P.prototype.get_x = function() { // share parent's method
	console.log( "	in P.prototype.get_x, this.x: ", this.x ); 
	};   


function C(_x, _y) {  // child	
	this.y = _y ; 
	P.call(this, _x );	 // inherit from parent, [assigning in a property for parent]
}

C.prototype = new P(); //overide prototype to inherit parent's methods
C.prototype.get_y = function() { // share child's method
	console.log( "	in C.prototype, this.y: ", this.y ); 
};   


console.log("- - - - - - - - - - - - [6] c1 = new C(['b'],['c']);" );
c1 = new C(['b'],['c']);
console.log("	C.prototyps: ", C.prototype);
console.log("	c1 before push: ", c1 );
console.log("- - - - - - - - - - - - [6b] c1 = new C(['b'],['c']);" );
c1.x.push('c1.x.push');
console.log("	c1 after push: ", c1 );


console.log("- - - - - - - - - - - - [7] c2 = new C(['d'],['e']);" );
c2 = new C(['d'],['e']);
console.log("- - - - - - - - - - - - [7b] calling method c2.get_x(); c2.get_y();" );
c2.get_x();
c2.get_y();

	console.log("	c2 before push : ", c2 );
console.log("- - - - - - - - - - - - [7c] c2.y.push('c2.y.push');" );
	c2.y.push('c2.y.push');
	console.log("	c2 after push : ", c2 );



// - - - - - - - - - - - - - -
</script>	
</body>
