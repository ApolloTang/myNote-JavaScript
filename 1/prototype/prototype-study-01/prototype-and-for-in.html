<body>




<!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script-->
<script>window.jQuery || document.write('<script src="file:///E:/sys/lib/js/jquery-1.7.1.min.js"><\/script>')</script>
<script src="file:///E:/sys/lib/js/underscore-1.3.3.js"></script>
<script src="file:///E:/sys/lib/js/backbone-0.9.2.js"></script>
<script src="file:///E:/sys/lib/js/safe-console.js"></script>
<script type="text/javascript">
console.log('jq directory: file:///E:/sys/js/; jQuery version ' + jQuery().jquery);
// - - - - - - - - - - - - - -

console.log('- - enumerate a1 - - - - - - - - - - - - - - - - -- - - - - - - - - - - - - - - - - - -'); 
	function A() {}
	A.prototype.a = 'a';
	A.prototype.b = 'b';

	var a1 = new A();
	a1.x ="x";
	a1.y ="y";

	// for-in is use to interate over nonarray objects' property --  a process call enumeration
	// it will iterate all properties in instances and prototype

	for (var property in a1) {
		console.log(property, ":", a1[property]);
	}

console.log('- - u might want to use filter - - - - - - - - - - - - - - - - - - - - - - -  - - - - -');

	for (var property in a1) {
		if (a1.hasOwnProperty(property)) { 
			console.log(property, ":", a1[property]);
		}
	}

console.log('- - custom object - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -');

	var myObj = { 
		x : 'x', 
		y : 'y',
		z : 'z'
	}
	
	for (var property in myObj) {
		console.log(property, ":", myObj[property]);
	}

console.log('- - property of instance outside {} is also enumerable - - - - - - - - - - - - - - - - ');

	var o1 = { e : 'e' };
	o1.f = "f"; // o1.e  is enumerable 
	for (var property in o1) {console.log(property, ":", o1[property]);}

console.log("- - adding custum property on Object's prototype - - - - - - - - - - - - - - - - - - - - ");

	var o2 = { 
		x : 'x', 
		y : 'y'
	}
	// can not do this -->// o2.prototype.custum_property_on_Object = 'custum property on Object';
	Object.prototype.custum_property_on_Object = 'custum property on Object'; // you need to add prototype to "Object"

	for (var property in o2) { 	console.log(property, ":", o2[property]); }
    
	console.log( "    now custom property on Object's prototype exist in all custom object" );
	console.log( "    myObj { x : 'x', 	y : 'y', z : 'z' }" );
	for (var property in myObj) { 	console.log( property, ":", myObj[property] ); }
	console.log( "    a1 = new A()" );
	for (var property in a1) { 	console.log( property, ":", a1[property] ); }

	console.log( "    enumerate custom property on Object's prototype" );
	for ( var property in myObj ) { 	
		if ( Object.prototype.hasOwnProperty(property) ) {
			console.log( property, ":", myObj[property] );
		}	
	}

log('- -  native prototype property are not enumerable- - - - - - - - - - - - - - - - - - - - ' );






// - - - - - - - - - - - - - -
</script>	
</body>

</html>
