<script src="file:///E:/sys/lib/js/underscore-1.3.3.js"></script>

<script type="text/javascript">
console.log('jq directory: file:///E:/sys/js/; jQuery version ' + jQuery().jquery);
// - - - - - - - - - - - - - -

function A() {			// this is not a prototype pattern
	this.x = "x";		// note that you assign properties and method inside contructor.
	this.f = function() { console.log( this.x )};
}

var a1 = new A();  var a2 = new A(); 
console.log( 'a1.f is same as a2.f? ' + (a1.f == a2.f) );  	// true
console.log(a1);											// obj

log('- - - - - - - - - - - - - - - - - - - - - - - - - - - - -');

function B() {				// this is a prototype pattern
}
B.prototype.y = "y";			
B.prototype.g = function() { console.log( this.y )};

var b1 = new B(); var b2 = new B();
console.log( 'b1.g is same bs b2.g? ' + (b1.g == b2.g) );  // true
console.log( 'b1.y: ', b1.y );
console.log( 'b1: ', b1 );

log('- - - - - - - - - - - - - - - - - - - - - - - - - - - - -');



// - - - - - - - - - - - - - -
</script>
