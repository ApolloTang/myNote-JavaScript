<script type="text/javascript">
console.log('jq directory: file:///E:/sys/js/; jQuery version ' + jQuery().jquery);
// - - - - - - - - - - - - - -


function A() {} 
A.prototype.x = "x";

var a1 = new A();
a1.x = "x";

	// the "in" operator returns true when a property is accessible by the object

console.log( 'x' in a1 );	//true
console.log( a1.hasOwnProperty('x') );	//true

console.log( 'x' in A.prototype ); //true
console.log( A.prototype.hasOwnProperty('x') );	//true

log('- - - - - - - - - - - - - - - - - - - - - - - - - - - - -');

	// it doesn't tell you wether the property is on the instance or on the prototype though.

	delete a1.x;
	console.log( 'x' in a1 );	//true, accssible 
	console.log( a1.hasOwnProperty('x') );	//false
	
	console.log( 'x' in A.prototype ); //true
	console.log( A.prototype.hasOwnProperty('x') );	//true


log('- - - - - - - - - - - - - - - - - - - - - - - - - - - - -');

	function isPrototypeProperty ( object, propertyName ) {
		// return true if property exist on prototype, but not on the object
		return !object.hasOwnProperty(propertyName) && ( propertyName in object );	
	}

	console.log(isPrototypeProperty (a1, 'x')); // true
	a1.x = 'x';
    console.log(isPrototypeProperty (a1, 'x')); // false












// - - - - - - - - - - - - - -
</script>
