// Object-Oriented JavaScript - Styoyan Stefanov p 86-87


function f() {
	var a = [];
	var i;
	for(i = 0; i < 2; i++) {
		a[i] = function(){
			return i;
		};
	}
	return a;
}
var n = f();
  console.log( (n[0])() );
  console.log( (n[1])() );


console.log('- - - - - - - - - - - - - -');

function g() {
	var a = [];
	var i;
	for(i = 0; i < 2; i++) {
		a[i] = function(){
			return i;
		};
	}
	i = "hello";  // check this out!
	return a;
}
var n = g();
  console.log( (n[0])() );
  console.log( (n[1])() );

console.log('- - - - - - - - - - - - - -');

// it didn't work because
// it was the value of i in for-loop being assign to the array 
// instead of the return of funtion. To make this work you have to execute
// the function so that function return a value.

function h() {
	var a = [];
	var i;
	for(i = 0; i < 2; i++) {
		a[i] = function(){
			return i;
		}();   // must execution to return the valaue to array
	}
	i = "hello"; 
	return a;
}
var n = h();
  console.log( n[0] );  // execution removed
  console.log( n[1] );
